<app-titulo titulo="Eventos"></app-titulo>
<div class="row g-3 mb-3" role="search">
  <div class="col-auto">
  <label class="col-form-label">Filtro:</label>
  </div>
  <div class="col-3">
    <input class="form-control mr-2" type="search" placeholder="Buscar" aria-label="Search" [(ngModel)]="filtroLista">
  </div>
  <div class="col-1">
    <!-- <button class="btn btn-outline-success" type="submit">Search</button> -->
  </div>
</div>
<table class="table table-striped table-responsive">
  <thead class="table-dark">
    <tr>
      <th>#</th>
      <th>Imagem</th>
      <th>Tema</th>
      <th>Local</th>
      <th>Data</th>
      <th>Qtd. Pessoas</th>
      <th>Lote</th>
      <th>Opções</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let evento of eventosFiltrado">
      <td>{{evento.id}}</td>
      <td>{{evento.imagemUrl}}</td>
      <td>{{evento.tema}}</td>
      <td>{{evento.local}}</td>
      <td>{{evento.dataEvento}}</td>
      <td>{{evento.qtdPessoas}}</td>
      <td>{{evento.lotes}}</td>
      <td>
        <button type="button" class="btn btn-primary btn-sm">Editar</button>
        <button type="button" class="btn btn-danger btn-sm">Excluir</button>
      </td>
    </tr>
  </tbody>
</table>
