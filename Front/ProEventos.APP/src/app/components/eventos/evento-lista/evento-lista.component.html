<div class="row g-3 mb-3" role="search">
  <div class="col-auto d-none d-md-inline">
  <label class="col-form-label">Filtro:</label>
  </div>
  <div class="col-sm-12 col-md-4">
    <input class="form-control mr-2" type="search" placeholder="Buscar" aria-label="Search" [(ngModel)]="filtroLista">
  </div>
  <div class="col-1">
    <a class="btn btn-outline-success" routerLink="../detalhe">Novo</a>
  </div>
</div>
<table class="table table-striped table-responsive">
  <thead class="table-dark">
    <tr>
      <th>#</th>
      <th class="d-none d-md-table-cell">Imagem</th>
      <th>Tema</th>
      <th class="d-none d-md-table-cell">Local</th>
      <th>Data</th>
      <th class="d-none d-md-table-cell">Qtd. Pessoas</th>
      <th class="d-none d-md-table-cell">Lote</th>
      <th>Opções</th>
    </tr>
  </thead>
  <tbody *ngIf="eventosFiltrado && eventosFiltrado.length">
    <tr *ngFor="let evento of eventosFiltrado">
      <td>{{evento.id}}</td>
      <td class="d-none d-md-table-cell"><img src="{{evento.imagemUrl}}" width="120" height="120" /> </td>
      <td>{{evento.tema}}</td>
      <td class="d-none d-md-table-cell">{{evento.local}}</td>
      <td>{{evento.dataEvento}}</td>
      <td class="d-none d-md-table-cell">{{evento.qtdPessoas}}</td>
      <td class="d-none d-md-table-cell">{{evento.lotes}}</td>
      <td>
        <a type="button" class="btn btn-primary btn-sm d-none d-md-inline" routerLink="../detalhe/{{evento.id}}">Editar</a>
        <button type="button" class="btn btn-danger btn-sm" (click)="openModal(template, evento.id)">Excluir</button>
      </td>
    </tr>
  </tbody>
</table>

<ng-template #template>
  <div class="modal-body text-center">
    <p>Deseja remover evento com id: {{eventoId}}?</p>
    <button type="button" class="btn btn-default" (click)="confirm()" >Sim</button>
    <button type="button" class="btn btn-primary" (click)="decline()" >Não</button>
  </div>
</ng-template>
